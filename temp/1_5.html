<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v7.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

    // set the dimensions and margins of the graph
    const margin5 = {top: 10, right: 30, bottom: 30, left: 30},
        width5 = 460 - margin5.left - margin5.right,
        height5 = 500 - margin5.top - margin5.bottom;
    
    // append the svg object to the body of the page
    const svg5 = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width5 + margin5.left + margin5.right)
    .attr("height", height5 + margin5.top + margin5.bottom)
    .attr("preserveAspectRatio", "xMinYMin")
                      .append("g")
                        .attr("transform", `translate(${margin5.left}, ${margin5.top})`);
    
    // Parse the Data
    d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_cleveland.csv").then( function(data) {
    
    
      // Add X axis
      const x = d3.scaleLinear()
        .domain([-1, 6])
        .range([ 0, width5]);
      svg5.append("g")
        .attr("transform", `translate(0, ${height5})`)
        .call(d3.axisBottom(x))
    
      // Y axis
      const y = d3.scaleBand()
        .range([ 0, height5])
        .domain(data.map(function(d) { return d.group; }))
        .padding(1);
      svg5.append("g")
        .call(d3.axisLeft(y))
    
      // Lines
      svg5.selectAll("myline")
        .data(data)
        .join("line")
          .attr("x1", function(d) { return x(d.value1); })
          .attr("x2", function(d) { return x(d.value2); })
          .attr("y1", function(d) { return y(d.group); })
          .attr("y2", function(d) { return y(d.group); })
          .attr("stroke", "grey")
          .attr("stroke-width", "1px")
    
      // Circles of variable 1
      svg5.selectAll("mycircle")
        .data(data)
        .join("circle")
          .attr("cx", function(d) { return x(d.value1); })
          .attr("cy", function(d) { return y(d.group); })
          .attr("r", "6")
          .style("fill", "#69b3a2")
    
      // Circles of variable 2
      svg5.selectAll("mycircle")
        .data(data)
        .join("circle")
          .attr("cx", function(d) { return x(d.value2); })
          .attr("cy", function(d) { return y(d.group); })
          .attr("r", "6")
          .style("fill", "#4C4082")
    })
    </script>
