// list of value keys

// X scale and Axis
const f =  d3.format("~s")
const xScale = d3.scaleLog()
  .domain(d3.extent(filteredData, d => +d.GDPpercapita)).nice()

svg
  .append('g')
  .attr("transform", `translate(0, ${height})`)
  .call(d3.axisBottom(xScale).tickSize(0).ticks(3).tickPadding(8).tickFormat(f))
  .call(d => d.select(".domain").remove());

// Y scale and Axis
const yScale = d3.scaleLinear()
    .domain([40,90])
    .range([height, 0]);
svg
  .append('g')
  .call(d3.axisLeft(yScale).tickSize(0).ticks(6).tickPadding(4).tickFormat(f))
  .call(d => d.select(".domain").remove());

// bubble size scale
var zScale = d3.scaleSqrt()
  .domain([200000, 1510000000])
  .range([2, 50])

// color palette
const color = d3.scaleOrdinal()
  .domain(allgroups)
  .range(["#EF4A60", "#8EBE0F", "#00B398", "#E1CC0D", "#589BE5", "#18375F", "#0072BC"])

// set horizontal grid line
const GridLineH = () => d3.axisLeft().scale(yScale);
svg
  .append("g")
    .attr("class", "grid")
  .call(GridLineH()
    .tickSize(-width,0,0)
    .tickFormat("")
    .ticks(6)
);

// set vertical grid line
const GridLineV = () => d3.axisBottom().scale(xScale);
svg
  .append("g")
    .attr("class", "grid")
  .call(GridLineV()
    .tickSize(height,0,0)
    .tickFormat("")
    .ticks(5));

// create a tooltip
const tooltip = d3.select("#viz_container")
  .append("div")
    .attr("class", "tooltip")

// tooltip events
const mouseover = function(d) {
    tooltip
        .style("opacity", 1)
    d3.select(this)
        .style("stroke", "#EF4A60")
        .style("opacity", 1)
};
const mousemove = function(event,d) {
    const f = d3.format(",");
    tooltip
    .html("<div><b>Country:</b> "+ d.Entity+ "<div><b>Total Population:</b> " +f(d.Population)+ "</div><div><b>GDP per Capita:</b> " +f(d.GDPpercapita)+ "</div><div><b>Life Expectancy at birth:</b> "+ f(d.Lifeexpectancy) +"</div>")

      .style("top", (d3.pointer(event)[1])*2+150 + "px")
      .style("position", "absolute")
};

const mouseleave = function(d) {
    tooltip
        .style("opacity", 0)
    d3.select(this)
        .style("stroke", "none")
        .style("opacity", 0.5)
};
