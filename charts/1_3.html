<script>
// set the dimensions and margins of the graph
const margin3 = {top: 80, right: 20, bottom: 50, left: 20};
const width3 = 450 - margin3.left - margin3.right;
const height3 = 350 - margin3.top - margin3.bottom;

// append the svg object to the body of the page
const svg3 = d3.select("#viz_container3")
.append("svg")
.attr("width", "100%")
.attr("height", "80%")
.attr("viewBox", "0 0 450 350")
.attr("preserveAspectRatio", "xMinYMin")
.append("g")
.attr("transform", `translate(${margin3.left}, ${margin3.top})`);

// parse the data
d3.csv("https://raw.githubusercontent.com/guidovalla/DV_project/main/data/1_3.csv").then(function(data) {

//pivot the data
const dataGrouped = d3.group(data, d => d.Location)
console.log(dataGrouped)
// create a tooltip
const tooltip = d3.select("#viz_container3")
.append("div")
.attr("class", "tooltip")

// tooltip events
const mouseover = function(d) {
tooltip
.style("opacity", 1)
d3.select(this)
.style("stroke", "#051269")
.style("opacity", 1)
};
const mousemove = function(event,d) {
const f = d3.format(",");
console.log(d)
tooltip
.html("<div><b>Region:</b> " +d[0]+"</div>" )
.style("left", (d3.pointer(event)[0])*2+150 + "px")
.style("top", (d3.pointer(event)[1])*2+150 + "px")
.style("position", "absolute")
};

const mouseleave = function(d) {
tooltip
.style("opacity", 0)
d3.select(this)
.style("stroke",  d => color(d[0]))
.style("opacity", 1)
};
// list of value keys
const typeKeys = ["World", "Africa", "Asia", "Europe", "South-America", "North-America", "Oceania"];

// X scale and Axis
const xScale = d3.scaleLinear()
.domain(d3.extent(data, d => d.AgeStart)).nice()
.range([0, width3]);
svg3
.append('g')
.attr("transform", `translate(0, ${height3})`)
.call(d3.axisBottom(xScale).tickSize(0).tickPadding(8));

// Y scale and Axis
const yScale = d3.scaleLinear()
.domain([0,110])
.range([height3, 0]);
svg3
.append('g')
.call(d3.axisLeft(yScale).ticks(6).tickSize(0).tickPadding(6))
.call(d => d.select(".domain").remove());

// set horizontal grid line
const GridLine = () => d3.axisLeft().scale(yScale);
svg3
.append("g")
.attr("class", "grid")
.call(GridLine()
.tickSize(-width3,0,0)
.tickFormat("")
.ticks(6)
);

// color palette
const color = d3.scaleOrdinal()
.range(["#030D2E","#EF4A60", "#18375F","#E1CC0D","#00B398","#589BE5","#8EBE0F" ])

//,  ,"#E1CC0D", "#8EBE0F","#18375F"

// create line "#589BE5""#00B398"
const lines = svg3
.selectAll("lines")
.data(dataGrouped)
.join("path")
.attr("fill", "none")
.attr("stroke", d => color(d[0]))
.attr("stroke-width", 2)
.attr("d", function(d){
return d3.line()
.curve(d3.curveCardinal)
.x(d => xScale(d.AgeStart))
.y((d => yScale(d.Value) -2*(d.AgeStart)))
(d[1])

})
.on("mouseover", mouseover)
.on("mousemove", mousemove)
.on("mouseleave", mouseleave);

// set title
// svg3
// .append("text")
// .attr("class", "chart-title")
// .attr("x", -(margin3.left)*0.7)
// .attr("y", -(margin3.top)/1.5)
// .attr("text-anchor", "start")
// .text("Total Life Expetancy at all ages by Region")

// set Y axis label
svg3
.append("text")
.attr("class", "chart-label")
.attr("x", -(margin3.left)*0.7)
.attr("y", -(margin3.top/9))
.attr("text-anchor", "start")
.text("Total life expectancy by region (years)")

//set x axis label    
svg3
.append("text")
.attr("class", "chart-label")
.attr("x", width3/2)
.attr("y", height3 + margin3.bottom/1.5)
.attr("text-anchor", "middle")
.text("Age")



 // Add legend: circles
    var xCircle = 355
    var xLabel = 395
    var size= 20
    var allgroups= ["World","Africa", "Asia", "Europe", "North-America", "Oceania", "South-America"]
    svg3.selectAll("myrect")
      .data(allgroups)
      .enter()
      .append("circle")
        .attr("cx", 270)
        .attr("cy", function(d,i){ return 70 + i/2*(size+5)+ (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
        .attr("r", 5)
        .style("fill", function(d){ return color(d)})


    
    // Add labels beside legend dots
    svg3.selectAll("mylabels")
      .data(allgroups)
      .enter()
      .append("text")
        .attr("x", 280 + size*.8)
        .attr("y", function(d,i){ return 70+i/2 * (size + 5) + (size/2)}) 
        .style("fill", function(d){ return color(d)})
        .text(function(d){ return d})
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")

})



</script>
