<script>
const margin2 = {top: 30, right: 20, bottom: 30, left: 20};
const width2 = 450 - margin2.left - margin2.right;
const height2 = 350 - margin2.top - margin2.bottom;

// append the svg object to the body of the page
const svg2 = d3.select("#viz_container_2")
  .append("svg")
    .attr("width", "600")
    .attr("height", "400")
    .attr("viewBox", "0 0 450 350")
    .attr("preserveAspectRatio", "xMinYMin")
  .append("g")
    .attr("transform", `translate(${margin2.left}, ${margin2.top})`);
    
    var Year= "2023"

    

// parse the Data
//d3.csv("https://raw.githubusercontent.com/GDS-ODSSS/unhcr-dataviz-platform/master/data/part_to_a_whole/treemap_d3.csv")
d3.csv("https://raw.githubusercontent.com/guidovalla/DV_project/main/data/4_2.csv")
.then(function(data){

  //console.log("data", data)


  fdata  = data.filter(function (d) {
                      return d.Time == Year;
                    });
  
  

fdata.forEach(function(d) {
    d.Pop = +d.Pop;
    d.LE = +d.LE;
    d.enabled = true;
  });
  fdata.push({Location: "root", LE: "", Pop: "", parent: "",})
  //console.log("fdata", fdata)

const total = d3.sum(fdata.map(function(d) {
  return (d.enabled) ? d.Pop : 0;  }));

// reshape data
const treeData = d3.stratify()
  .id(d => d.Location)
  .parentId(d => d.parent)
  (fdata);

treeData.sum(d => d.Pop)

treeData.sort(function(a, b) { return b.height - a.height || b.value - a.value; });
                  

d3.treemap()
  .size([width2, height2])
  .padding(2)
  (treeData);

// create a tooltip
const tooltip = d3.select("#viz_container_2")
  .append("div")
    .attr("class", "tooltip")
   

// tooltip events
const mouseover = function(d) {
  tooltip
      .style("opacity", 1)
  d3.select(this)
      .style("opacity", .5)
};
const mousemove = function(event,d) {
  //f = d3.format(",")
  tooltip
  .style("top", d3.pointer(event)[1]+50 + "px")
    .style("left", d3.pointer(event)[0]+50 + "px")
    //data pop round to 2 decimal 
    .html("Population: " + `${d.data.Pop.toFixed(2)}`+ " milions" + "<br>" + "Life expectancy: " + `${d.data.LE.toFixed(2)}` + " years")
    .style("position", "absolute");
    
  
};
const mouseleave = function(d) {
  tooltip
    .style("opacity", 0)
  d3.select(this)
    .style("stroke", "none")
    .style("opacity", 1)
};
// const colorScale = d3.scaleSequential(d3.interpolateBlues)
//   .domain([0, d3.max(treeData.leaves(), d => d.data.LE)]);
// const colorScale = d3.scaleSequential(d3.interpolateBlues)
//   .domain([1, d3.max(treeData.leaves(), d => d.data.LE)])
//   .interpolator(d3.interpolateTurbo); // Use a different color interpolation for better visibility
// Define your custom array of colors
const myColors = ["#89CFF0", "#0096FF", "#005eab", "#00008B", "#060c36"];

// Create a d3.scaleSequential based on the custom colors
const colorScale = d3.scaleSequential()
  .domain([60, d3.max(treeData.leaves(), d => d.data.LE)])
  .interpolator(d3.scaleSequential(d3.interpolateRgbBasis(myColors)));
// create rectangle
svg2
  .selectAll("rect")
  .data(treeData.leaves())
  .join("rect")
    .attr('x', d => d.x0)
    .attr('y', d => d.y0)
    .attr('width', d => d.x1 - d.x0)
    .attr('height', d=> d.y1 - d.y0)
    .style("stroke", "none")
    .style("fill", d => colorScale(d.data.LE))
    //.style("fill", d => colorScale(Math.max(1, d.data.LE))) // Use Math.max to handle values <= 0
  .on("mouseover", mouseover)
  .on("mousemove", mousemove)
  .on("mouseleave", mouseleave);

// add labels to the graph
svg2
  .selectAll("text-number")
  .data(treeData.leaves())
  .join("text")
    .attr("class", "tree-label")
    .attr("x", d => d.x0+8)
    .attr("y", d => d.y0+15)
    .text(d => d.data.Location)
    //.text(d => Math.round(1000 * d.data.population / total) / 10 + "%")
    //.text(d => "Life expectancy: " + (d.data.LE/1).toFixed(0) )
    .attr("font-size", "20px")
    //bold the text
    .attr("font-weight", "bold")
    //rotate the text
    

    .attr("fill", "#94C973");
// svg2
//   .selectAll("text-region")
//   .data(treeData.leaves())
//   .join("text")
//     .attr("class", "tree-label")
//     .attr("x", d => d.x0+5)
//     .attr("y", d => d.y0+30)
//     .text(d => d.data.Location)
//     .attr("font-size", "10px")
//     .attr("fill", "#ffffff");

// set title
svg2
  .append("text")
    .attr("class", "chart-title")
    .attr("x", 0)
    .attr("y", -(margin2.top)/1.5)
    .attr("text-anchor", "start")
  .text("Global population divided in percentages");

// set source
svg2
  .append("text")
    .attr("class", "chart-source")
    .attr("x", 0)
    .attr("y", height2 + margin2.bottom*0.4)
    .attr("text-anchor", "start")
  .text("Source: UN")

// set copyright
// svg2
//   .append("text")
//     .attr("class", "copyright")
//     .attr("x", 0)
//     .attr("y", height + margin.bottom*0.7)
//     .attr("text-anchor", "start")

//

//////////////////////////////////////








const sliderRange = d3
  .sliderBottom()
  .min(2023)
  .max(2100)
  .width(300)
  .step(1)
  .tickFormat(d3.format('Y'))
  .ticks(5)
  .default(2023)
  .on('onchange', val => {
      Year = val;
      updateChart(Year);
  });

  const gRange = d3
  .select('#slider-range_2')  // Check that this ID corresponds to the correct container
  .append("svg")
  .attr("width", 500 + margin2.left + margin2.right)
  .attr("height", 100 + margin2.top + margin2.bottom)
  .append("g")
  .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")")
  .call(sliderRange);


                          function updateChart(Year){
            
                  d3.selectAll("rect").remove()
                  d3.selectAll("text").remove()
                  //filter the data
                  fdata  = data.filter(function (d) {
                      return d.Time == Year;
                    });
  
  

                      fdata.forEach(function(d) {
                          d.Pop = +d.Pop;
                          d.LE = +d.LE;
                          d.enabled = true;
                        });
                        fdata.push({Location: "root", LE: "", Pop: "", parent: "",})
                        //console.log("fdata", fdata)

                      const total = d3.sum(fdata.map(function(d) {
                        return (d.enabled) ? d.Pop : 0;  }));
                  // reshape fdata
                  const treeData = d3.stratify()
                    .id(d => d.Location)
                    .parentId(d => d.parent)
                    (fdata);
                  
                  treeData.sum(d => d.Pop)
                  
                  //sort treedata on value
                  treeData.sort(function(a, b) { return b.height - a.height || b.value - a.value; });
                  
                  d3.treemap()
                    .size([width, height])
                    .padding(2)
                    (treeData);
                    const myColors = ["#89CFF0", "#0096FF", "#005eab", "#00008B", "#060c36"];

                    // Create a d3.scaleSequential based on the custom colors
                    const colorScale = d3.scaleSequential()
                      .domain([60, d3.max(treeData.leaves(), d => d.data.LE)])
                      .interpolator(d3.scaleSequential(d3.interpolateRgbBasis(myColors)));
                    // create rectangle
                  
                  svg2
                    .selectAll("rect")
                    .data(treeData.leaves())
                    .join("rect")
                      .attr('x', d => d.x0)
                      .attr('y', d => d.y0)
                      .attr('width', d => d.x1 - d.x0)
                      .attr('height', d=> d.y1 - d.y0)
                      .style("stroke", "none")
                      .style("fill", d => colorScale(d.data.LE))
                      //.style("fill", "#0072BC")
                    .on("mouseover", mouseover)
                    .on("mousemove", mousemove)
                    .on("mouseleave", mouseleave);
                  
                    svg2
                    .selectAll("text-number")
                    .data(treeData.leaves())
                    .join("text")
                      .attr("class", "tree-label")
                      .attr("x", d => d.x0+5)
                      .attr("y", d => d.y0+15)
                      //.text(d => Math.round(1000 * d.data.val / total) / 10 + "%")
                      .text(d => "Life expectancy: " + (d.data.LE/1).toFixed(0) )
                      .attr("font-size", "5px")
                      .attr("fill", "#ffffff");
                  svg2
                    .selectAll("text-region")
                    .data(treeData.leaves())
                    .join("text")
                      .attr("class", "tree-label")
                      .attr("x", d => d.x0+5)
                      .attr("y", d => d.y0+30)
                      .text(d => d.data.Location)
                      .attr("font-size", "4px")
                      .attr("fill", "#ffffff");
                  }
})
</script>
