<h5 class="card-title">Improvements in newborn survival</h5>
<p, style="font-size: 16px;">
  In this bar chart is possible to see the amount of deaths during a year, separated by the age of the person at their death. A slider is present at the bottom of the chart, by clicking and dragging the slider is possible to change the year visualized in the chart
</p>
<!-- Create a container to host the charts -->

<!-- Include d3 library -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Load slider -->
<script src="https://unpkg.com/d3-simple-slider"></script>


<!-- first chart -->
<!-- Create a container to host the chart -->
<div id="container"></div>

<style>
* {
      font-family: Verdana;
      font-size: 18px;
      line-height: 1.5;
      max-width: 700px; 
      margin: 0 auto; 
    }

  text {
    font-family: lato;
    font-size: 10px;
    fill: #333333;
  }
  .grid path {
    stroke-width: 0;
  }
  .grid .tick line {
    stroke: #333333;
    stroke-width: 0.3px;
    stroke-opacity: 0.3;
  }
  text.chart-title {
    font-size: 14px;
    font-weight: bold;
    fill:#222222
  }
  text.chart-label {
    font-size: 10px;
    font-weight: 400;
    fill: #999999;
  }
  text.chart-source {
    font-size: 8px;
    fill: #999999;
  }
  text.copyright {
    font-size: 8px;
    fill: #999999;
  }
  .tooltip {
    background-color: #ffffff;
    font-family: lato;
    font-size: 11px;
    padding: 6px;
    color: #333333;
    border: none;
    box-shadow: 0px 0px 3px 0px #E6E6E6;
  }
  </style>
              <script>
// set the dimensions and margins of the graph
const margin = {top: 60, right: 120, bottom: 50, left: 60};
const width = 450 - margin.left - margin.right;
const height = 350 - margin.top - margin.bottom;


// Declare the chart dimensions and margins.
/*const margin = { top: 20, right: 60, bottom: 60, left: 60 }
const width = 700 - margin.left - margin.right;
const height = 300 - margin.top - margin.bottom;
*/
// Create the SVG container.
const svg = d3.select("#container")
.append("svg")
.attr("width", "100%")
  .attr("height", "65%")
  .attr("viewBox", "0 0 450 350")
.append("g")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Load CSV data
d3.csv("https://raw.githubusercontent.com/guidovalla/DV_project/main/data/3_1.csv")
.then((data) => {
// Extract unique years and age categories
let years = [...new Set(data.map(d => d.Year))];
const ages = data.columns.slice(1); // Exclude 'Year' column


// Declare the x (horizontal position) scale.
const x = d3.scaleBand()
.domain(ages)
.range([0, width])
.padding(0.2);

// Declare the y (vertical position) scale.
const y = d3.scaleLinear()
.domain([0, d3.max(data, d => d3.max(ages.map(age => +d[age])))])
.range([height, 0]);

// Initial bars
updateBars(data[0].Year);

// Update bars when year changes
function updateBars(selectedYear) {
svg.selectAll("*").remove();

const dataFilter = data.find(d => d.Year == selectedYear);

svg.selectAll(".bar")
  .data(ages)
  .enter()
  .append("rect")
  .attr("class", "bar")
  .attr("x", (age) => x(age))
  .attr("y", (age) => y(dataFilter[age]))
  .attr("width", x.bandwidth())
  .attr("height", (age) => height - y(dataFilter[age]))
  .attr("fill", "blue");

// X-axis
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
  .attr("transform", "translate(-10,0)rotate(-45)")
  .style("text-anchor", "end");

 


  svg
.append("text")
.attr("class", "chart-label")
.attr("x", -(margin.left)*0.7)
.attr("y", -(margin.top/9))
.attr("text-anchor", "start")
.text("Number of deaths")


// Y-axis
svg.append("g")
  .call(d3.axisLeft(y));
}
var year=data[0].Year
const sliderRange= d3
.sliderBottom()
.min(1950)
.max(2021)
.width(600)
.step(1)
.tickFormat(d3.format('Y'))
.ticks(5)
.default(year)
.on('onchange', val => {
    year = val
      updateBars(year)
    })
        const gRange= d3.
        select('#container')
        .append("svg")
        .attr("width", 600 + margin.left + margin.right)
        .attr("height", 10 + margin.top + margin.bottom)
        .append("g")
        .attr("transform","translate(" + margin.left + "," + margin.top + ")")
        .call(sliderRange);



})
.catch((err) => {
console.log({ err });
});
</script>
