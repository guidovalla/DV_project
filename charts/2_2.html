<div class="card-body">
<h5 class="card-title">Chart 2</h5>

                      <!-- Include d3 library -->
                      <script src="https://d3js.org/d3.v7.min.js"></script>
                      <!-- Load slider -->
                      <script src="https://unpkg.com/d3-simple-slider"></script>

<!-- Create a container to host the chart -->
<div id="container_2"></div>
<div id="slider-range_2"></div>


<style>

    svg {
      width: 100%;
      height: 100%;
    }
    text {
      font-family: lato;
      font-size: 10px;
      fill: #333333;
    }
    .grid path {
      stroke-width: 0;
    }
    .grid .tick line {
      stroke: #333333;
      stroke-width: 0.3px;
      stroke-opacity: 0.3;
    }
    text.chart-title {
      font-size: 14px;
      font-weight: bold;
      fill:#222222
    }
    text.chart-label {
      font-size: 10px;
      font-weight: 400;
      fill: #999999;
    }
    text.chart-source {
      font-size: 8px;
      fill: #999999;
    }
    text.copyright {
      font-size: 8px;
      fill: #999999;
    }
    .tooltip {
      background-color: #ffffff;
      font-family: lato;
      font-size: 11px;
      padding: 6px;
      color: #333333;
      border: none;
      box-shadow: 0px 0px 3px 0px #E6E6E6;
    }
    </style>
    
<script>
// set the dimensions and margins of the graph
const margin2 = {top: 60, right: 120, bottom: 50, left: 30};
const width2 = 450 - margin2.left - margin2.right;
const height2 = 350 - margin2.top - margin2.bottom;

// append the svg object to the body of the page
const svg2 = d3.select("#container_2")
  .append("svg")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("viewBox", "0 0 450 350")
    .attr("preserveAspectRatio", "xMinYMin")
  .append("g")
    .attr("transform", `translate(${margin2.left}, ${margin2.top})`);

    var year=2019
// parse the Data
d3.csv("https://raw.githubusercontent.com/guidovalla/DV_project/main/data/2_1_2.csv")
.then(function(data){

  filteredData = data.filter(function (d) {
    return d.Year == year;
  });
  
  filteredData =filteredData.filter(function (d) {
    return d.Population != "";
  });
  filteredData =filteredData.filter(function (d) {
    return d.Lifeexpectancy != "";
  });
  filteredData =filteredData.filter(function (d) {
    return d.Continent!= "";
  });

// list of value keys
const typeKeys = data.columns.slice(1);
var allgroups = ["Africa", "Asia", "Europe", "North-America", "Oceania", "South-America"]
// X scale and Axis
const f =  d3.format("~s")
const xScale = d3.scaleLog()
  .domain(d3.extent(filteredData, d => +d.Value))
  .range([0, width2])
svg2
  .append('g')
  .attr("transform", `translate(0, ${height2})`)
  .call(d3.axisBottom(xScale).tickSize(0).ticks(2).tickPadding(3).tickFormat(f))
  .call(d => d.select(".domain").remove());

// Y scale and Axis
const yScale = d3.scaleLinear()
    .domain([40,90])
    .range([height2, 0]);
svg2
  .append('g')
  .call(d3.axisLeft(yScale).tickSize(0).ticks(6).tickPadding(4).tickFormat(f))
  .call(d => d.select(".domain").remove());

// bubble size scale
var zScale = d3.scaleSqrt()
  .domain([200000, 1510000000])
  .range([2, 15])

// color palette
const color = d3.scaleOrdinal()
  .domain(allgroups)
  .range(["#EF4A60", "#8EBE0F", "#00B398", "#E1CC0D", "#589BE5", "#18375F", "#0072BC"])

// set horizontal grid line
const GridLineH = () => d3.axisLeft().scale(yScale);
svg2
  .append("g")
    .attr("class", "grid")
  .call(GridLineH()
    .tickSize(-width2,0,0)
    .tickFormat("")
    .ticks(6)
);

// set vertical grid line
const GridLineV = () => d3.axisBottom().scale(xScale);
svg2
  .append("g")
    .attr("class", "grid")
  .call(GridLineV()
    .tickSize(height2,0,0)
    .tickFormat("")
    .ticks(5));

// create a tooltip
const tooltip = d3.select("#container_2")
  .append("div")
    .attr("class", "tooltip")

// tooltip events
const mouseover = function(d) {
    tooltip
        .style("opacity", 1)
    d3.select(this)
        .style("stroke", "#EF4A60")
        .style("opacity", 1)
};
const mousemove = function(event,d) {
    const f = d3.format(",");
    tooltip
    .html("<div><b>Country:</b> "+ d.Location+ "<div><b>Total Population:</b> " +f(d.Population)+ "</div><div><b> Percentage of GDP spent for Medical Expenditure:</b> " +f(d.Value)+ "</div><div><b>Life Expectancy at birth:</b> "+ f(d.Lifeexpectancy) +"</div>")
    .style("left", (d3.pointer(event)[0])*2+150 + "px")
      .style("top", (d3.pointer(event)[1])*2+150 + "px")
      .style("position", "absolute")
};

const mouseleave = function(d) {
    tooltip
        .style("opacity", 0)
    d3.select(this)
        .style("stroke", "none")
        .style("opacity", 0.5)
};


// create graph
svg2.append("g")
  .selectAll("g")
  .data(filteredData)
  .join("circle")
  .attr("class", d=> d.Continent )
      .attr("cx", d => xScale(+d.Value))
      .attr("cy", d => yScale(+d.Lifeexpectancy))
      .attr("r", d =>zScale(+d.Population))
      .style("fill", d => color(d.Continent))
      .style("opacity", 0.6)
  .on("mouseover", mouseover)
  .on("mousemove", mousemove)
  .on("mouseleave", mouseleave)

// set data labels
svg2
  .append("g")
  .attr("font-size", 10)
  .selectAll("text")
  .data(filteredData)
  .join("text")
    .attr("dy", "0.35em")
    .attr("x", d => xScale(+d.Value))
    .attr("y", d => yScale(+d.Lifeexpectancy));

// set title
svg2
  .append("text")
    .attr("class", "chart-title")
    .attr("x", -(margin2.left)*0.5)
    .attr("y", -(margin2.top)/1.5)
    .attr("text-anchor", "start")
  .text("Percentage of GDP spent for Medical Expenditure vs Life Expectancy")

// set X axis label
svg2
  .append("text")
    .attr("class", "chart-label")
    .attr("x", width2/1.7)
    .attr("y", height2+margin2.bottom*0.6)
    .attr("text-anchor", "middle")
  .text("Percentage of GDP spent for Medical Expenditure");

// set Y axis label
svg2
  .append("text")
    .attr("class", "chart-label")
    .attr("x", -(margin2.left)*0.5)
    .attr("y", -(margin2.top/8))
    .attr("text-anchor", "start")
  .text("Life Expectancy at birth (years)")

   // Add legend: circles
   var valuesToShow = [10000000, 100000000, 500000000]
    var xCircle = 355
    var xLabel = 395
    svg2
      .selectAll("legend")
      .data(valuesToShow)
      .enter()
      .append("circle")
        .attr("cx", xCircle)
        .attr("cy", function(d){ return height2 -20 - zScale(d) } )
        .attr("r", function(d){ return zScale(d) })
        .style("fill", "none")
        .attr("stroke", "black")

    // Add legend: segments
    svg2
      .selectAll("legend")
      .data(valuesToShow)
      .enter()
      .append("line")
        .attr('x1', function(d){ return xCircle + zScale(d) } )
        .attr('x2', xLabel)
        .attr('y1', function(d){ return height2 -20 - zScale(d) } )
        .attr('y2', function(d){ return height2 -20  - zScale(d) } )
        .attr('stroke', 'black')
        .style('stroke-dasharray', ('2,2'))

    // Add legend: labels
    svg2
      .selectAll("legend")
      .data(valuesToShow)
      .enter()
      .append("text")
        .attr('x', xLabel)
        .attr('y', function(d){ return height2 -20 - zScale(d) } )
        .text( function(d){ return d/1000000 } )
        .style("font-size", 10)
        .attr('alignment-baseline', 'middle')

    // Legend title
    svg2.append("text")
      .attr('x', xCircle)
      .attr("y", height2 -20 +10)
      .text("Population (M)")
      .attr("text-anchor", "middle")

    // Add one dot in the legend for each name.

      // What to do when one group is hovered
  const highlight = function(event, d){
    // reduce opacity of all groups
    d3.selectAll("circle").style("opacity", .05)
    // except the one that is hovered
    d3.selectAll("."+d).style("opacity", 1)
  }

  // And when it is not hovered anymore
  const noHighlight = function(event, d){
    d3.selectAll("circle").style("opacity", 0.6)
  }
//list of all the continents from the data
   var size = 20
    svg2.selectAll("myrect")
      .data(allgroups)
      .enter()
      .append("circle")
        .attr("cx", 320)
        .attr("cy", function(d,i){ return 10 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
        .attr("r", 7)
        .style("fill", function(d){ return color(d)})
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)

    // Add labels beside legend dots
    svg2.selectAll("mylabels")
      .data(allgroups)
      .enter()
      .append("text")
        .attr("x", 315 + size*.8)
        .attr("y", function(d,i){ return i * (size + 5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
        .style("fill", function(d){ return color(d)})
        .text(function(d){ return d})
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)

        //add slider 
        
        const sliderRange= d3
.sliderBottom()
.min(2000)
.max(2019)
.width(300)
.step(1)
.tickFormat(d3.format('Y'))
.ticks(5)
.default(2019)
.on('onchange', val => {
    year = val
      updateChart(year)
    })
        const gRange= d3.
        select('#slider-range_2')
        .append("svg")
        .attr("width", 700 + margin2.left + margin2.right)
        .attr("height", 200 + margin2.top + margin2.bottom)
        .append("g")
        .attr("transform","translate(" + margin2.left + "," + margin2.top + ")")
        .call(sliderRange);


function updateChart(year){
//remove all the bubbles
d3.selectAll("circle").remove()
d3.selectAll("mylabels").remove()
d3.selectAll("legend").remove()
d3.selectAll("rect").remove()
//filter the data
filteredData = data.filter(function (d) {
    return d.Year == year;
  });
  filteredData =filteredData.filter(function (d) {
    return d.Population != "";
  });
  filteredData =filteredData.filter(function (d) {
    return d.Lifeexpectancy != "";
  });
  filteredData =filteredData.filter(function (d) {
    return d.Continent!= "";
  });

  svg2.append("g")
  .selectAll("g")
  .data(filteredData)
  .join("circle")
  .attr("class", function(d) { return  d.Continent })
      .attr("cx", d => xScale(+d.Value))
      .attr("cy", d => yScale(+d.Lifeexpectancy))
      .attr("r", d =>zScale(+d.Population))
      .style("fill", d => color(d.Continent))
      .style("opacity", 0.6)
  .on("mouseover", mouseover)
  .on("mousemove", mousemove)
  .on("mouseleave", mouseleave)

  svg2
      .selectAll("legend")
      .data(valuesToShow)
      .enter()
      .append("circle")
        .attr("cx", xCircle)
        .attr("cy", function(d){ return height2 -20 - zScale(d) } )
        .attr("r", function(d){ return zScale(d) })
        .style("fill", "none")
        .attr("stroke", "black")

    // Add legend: segments
    svg2
      .selectAll("legend")
      .data(valuesToShow)
      .enter()
      .append("line")
        .attr('x1', function(d){ return xCircle + zScale(d) } )
        .attr('x2', xLabel)
        .attr('y1', function(d){ return height2 -20 - zScale(d) } )
        .attr('y2', function(d){ return height2 -20  - zScale(d) } )
        .attr('stroke', 'black')
        .style('stroke-dasharray', ('2,2'))


    // Add one dot in the legend for each name.
//list of all the continents from the data
   var size = 20
    svg2.selectAll("myrect")
      .data(allgroups)
      .enter()
      .append("circle")
        .attr("cx", 320)
        .attr("cy", function(d,i){ return 10 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
        .attr("r", 7)
        .style("fill", function(d){ return color(d)})
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)
 
}

      })
</script>

</div>
