        tooltip.style("display", "block");

        tooltip

          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 10) + "px");
      }
    
      function mouseout() {
        tooltip.style("display", "none");
      }
    
    
      // Create line with tooltip events
      const lines = svg
        .selectAll("lines")
        .data(dataGrouped)
        .join("path")
        .attr("fill", "none")
        .attr("stroke", d => color(d[0]))
        .attr("stroke-width", 2)
        .attr("d", function (d) {

            .x(d => xScale(d.year))
            .y(d => yScale(d.popNumber))

    .call(d3.axisBottom(xScaleFemale).tickSize(0).tickPadding(3).ticks(7, ""))
    .call(function(d) { return d.select(".domain").remove()});

  // set vertical grid line
  const GridLineF = function() { return d3.axisBottom().scale(xScaleFemale)};
  svg3
    .append("g")
      .attr("class", "grid")
    .call(GridLineF()
      .tickSize(height2,0,0)
      .tickFormat("")
      .ticks(7)
  );
  const GridLineM = function() { return d3.axisBottom().scale(xScaleMale)};
  svg3
    .append("g")
      .attr("class", "grid")
    .call(GridLineM()
      .tickSize(height2,0,0)
      .tickFormat("")
      .ticks(7)
  );

  // Y scale and Axis
  const yScale = d3.scaleBand()
      .domain(data.map(d => d.ages))
      .range([height2, 0])
      .padding(.25);
  svg3
      .append("g")
      .call(d3.axisLeft(yScale).tickSize(0).tickPadding(15))
      .call(d => d.select(".domain").remove());

  // create a tooltip
  const tooltip = d3.select("body")
    .append("div")
      .attr("class", "tooltip");

  // tooltip events
  const mouseover = function(d) {
      tooltip
        .style("opacity", 1)
      d3.select(this)
        .style("stroke", "#EF4A60")
        .style("opacity", .5)
  };
  const mousemove1 = function(event,d) {

      tooltip
      .html( `${d3.format(".2f")(d.male)}  Billions`)
        .style("top", event.pageY - 10 + "px")
        .style("left", event.pageX + 10 + "px");
  };
  const mousemove2 = function(event,d) {
    tooltip
    .html(`${d3.format(".2f")(d.female)}  Billions`)
      .style("top", event.pageY - 10 + "px")
      .style("left", event.pageX + 10 + "px")
};
  const mouseleave = function(d) {
      tooltip
        .style("opacity", 0)
      d3.select(this)
        .style("stroke", "none")
        .style("opacity", 1)
  };

  var Pippo = "2023"

  var dataFilter = data.filter(function(d){return d.Year==Pippo})

  // create male bars
  svg3
    .selectAll(".maleBar")
      .data(dataFilter)
    .join("rect")
      .attr("class", "barMale")
      .attr("x", d => xScaleMale(d.male))
      .attr("y", d => yScale(d.ages))
      .attr("width", d => width2/2 - xScaleMale(d.male))
      .attr("height", yScale.bandwidth())
      .style("fill", "#18375F")
    .on("mouseover", mouseover)
    .on("mousemove", mousemove1)
    .on("mouseleave", mouseleave)

  // create female bars
  svg3
      .selectAll(".femaleBar")
        .data(dataFilter)
      .join("rect")
        .attr("class", "barFemale")
        .attr("x", xScaleFemale(0))
        .attr("y", d => yScale(d.ages))
        .attr("width", d => xScaleFemale(d.female) - xScaleFemale(0))
        .attr("height", yScale.bandwidth())
        .style("fill", "#0072BC")
      .on("mouseover", mouseover)
      .on("mousemove", mousemove2)
      .on("mouseleave", mouseleave)

  // set x axis label
  svg3
      .append("text")
          .attr("class", "chart-label")
          .attr("x", width2/3.5)
          .attr("y", height2 + margin2.bottom/1.5)
      .text("Population (billions)")

  //set legend
  svg3
      .append("rect")
          .attr("x", -(margin2.left)*0.7)
          .attr("y", -(margin2.top/3))
          .attr("width", 13)
          .attr("height", 13)
          .style("fill", "#18375F")
  svg3
      .append("text")
          .attr("class", "legend")
          .attr("x", -(margin2.left)*0.6+15)
          .attr("y", -(margin2.top/5.5))
      .text("Male")
  svg3
      .append("rect")
          .attr("x", 40)
          .attr("y", -(margin2.top/3))
          .attr("width", 13)
          .attr("height", 13)
          .style("fill", "#0072BC")
  svg3
      .append("text")
          .attr("class", "legend")
          .attr("x", 60)
          .attr("y", -(margin2.top/5.5))
      .text("Female")

         //add slider 
        
         const sliderRange= d3
.sliderBottom()
.min(2023)
.max(2100)
.width(200)
.step(1)
.tickFormat(d3.format('Y'))
.ticks(5)
.default(2023)
.on('onchange', val => {
    Pippo = val
      update(Pippo)
    })
        const gRange= d3.
        select('#slider-range')
        .append("svg")
        .attr("width", 200+ margin2.left + margin2.right)
        .attr("height", 40+ margin2.bottom)
        .append("g")
        .attr("transform","translate(" + margin2.right+ "," + margin2.bottom + ")")
        .call(sliderRange);




      function update(selectedYear) {
  // Remove existing bars
  svg3.selectAll(".barMale").remove();
  svg3.selectAll(".barFemale").remove();

  // Filter data for the selected year
  const dataFilter = data.filter(function (d) {
    return d.Year == selectedYear;
  });

  // Update male bars
  svg3
    .selectAll(".maleBar")
    .data(dataFilter)
    .enter()
    .append("rect")
    .attr("class", "barMale")
    .attr("x", (d) => xScaleMale(d.male))
    .attr("y", (d) => yScale(d.ages))
    .attr("width", (d) => width2 / 2 - xScaleMale(d.male))
    .attr("height", yScale.bandwidth())
    .style("fill", "#18375F")
    .on("mouseover", mouseover)
    .on("mousemove", mousemove1)
    .on("mouseleave", mouseleave);

  // Update female bars (similar code as above)
  svg3
    .selectAll(".femaleBar")
    .data(dataFilter)
    .enter()
    .append("rect")
    .attr("class", "barFemale")
    .attr("x", xScaleFemale(0))
    .attr("y", (d) => yScale(d.ages))
    .attr("width", (d) => xScaleFemale(d.female) - xScaleFemale(0))
    .attr("height", yScale.bandwidth())
    .style("fill", "#0072BC")
    .on("mouseover", mouseover)
    .on("mousemove", mousemove2)
    .on("mouseleave", mouseleave);
}


  
  d3.select("#YearsButton").on("change", function(d) {
    Pippo = d3.select(this).property("value")
    update(Pippo)
  })
