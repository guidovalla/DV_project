                      <!-- Create a container to host the charts -->

                      <!-- first chart -->
                      <div id="container"></div>
                      <!-- Initialize a Dropdown -->
                      <select id="YearsButton"></select>

                      <script>
                          // Declare the chart dimensions and margins.
                          const margin = { top: 10, right: 60, bottom: 60, left: 60 }
                          const width = 700 - margin.left - margin.right;
                          const height = 300 - margin.top - margin.bottom;

                          // Create the SVG container.
                          const svg = d3.select("#container")
                              .append("svg")
                              .attr("width","100%")
                              .attr("height", "100%")
                              .attr("viewBox", "0 0 700 300")
                              .attr("preserveAspectRatio", "xMinYMin meet")
                              .append("g")
                              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                          // Load CSV data
                          d3.csv("https://raw.githubusercontent.com/guidovalla/DV_project/main/data/3_1.csv")
                              .then((data) => {
                                  // Extract unique years and age categories
                                  let years = [...new Set(data.map(d => d.Year))];
                                  const ages = data.columns.slice(1); // Exclude 'Year' column

                                  // Declare years Dropdown
                                  d3.select("#YearsButton")
                                      .selectAll('myOptions')
                                      .data(years)
                                      .enter()
                                      .append('option')
                                      .text((d) => d) // text showed in the menu
                                      .attr("value", (d) => d) // corresponding value returned by the button

                                  // Declare the x (horizontal position) scale.
                                  const x = d3.scaleBand()
                                      .domain(ages)
                                      .range([0, width])
                                      .padding(0.2);

                                  // Declare the y (vertical position) scale.
                                  const y = d3.scaleLinear()
                                      .domain([0, d3.max(data, d => d3.max(ages.map(age => +d[age])))])
                                      .range([height, 0]);

                                  // Initial bars
                                  updateBars(data[0].Year);

                                  // Update bars when year changes
                                  function updateBars(selectedYear) {
                                      svg.selectAll(".bar").remove();

                                      const dataFilter = data.find(d => d.Year == selectedYear);

                                      svg.selectAll(".bar")
                                          .data(ages)
                                          .enter()
                                          .append("rect")
                                          .attr("class", "bar")
                                          .attr("x", (age) => x(age))
                                          .attr("y", (age) => y(dataFilter[age]))
                                          .attr("width", x.bandwidth())
                                          .attr("height", (age) => height - y(dataFilter[age]))
                                          .attr("fill", "#69b3a2");

                                      // X-axis
                                      svg.append("g")
                                          .attr("transform", "translate(0," + height + ")")
                                          .call(d3.axisBottom(x))
                                          .selectAll("text")
                                          .attr("transform", "translate(-10,0)rotate(-45)")
                                          .style("text-anchor", "end");

                                      // Y-axis
                                      svg.append("g")
                                          .call(d3.axisLeft(y));
                                  }

                                  // Handle year change event
                                  d3.select("#YearsButton").on("change", function () {
                                      const selectedYear = d3.select(this).property("value");
                                      updateBars(selectedYear);
                                  });

                              })
                              .catch((err) => {
                                  console.log({ err });
                              });
                      </script>

<!-- Include d3 library -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-geo@"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
<!-- Create a container to host the chart -->
<div id="viz_container"></div>

<style>
svg {
	width: 100%;
	height: 100%;
}
text {
	font-family: lato;
	font-size: 8px;
	fill: #666666;
}
.solid{
	stroke:white;
	stroke-width:0.2;
}
.dashed{
	stroke:white;
	stroke-width:0.2;
	stroke-dasharray:1, 0.5
}
.dotted{
	stroke:white;
	stroke-width:0.2;
	stroke-dasharray:0.2, 0.5
}
.dashed-dot{
	stroke:white;
	stroke-width:0.2;
	stroke-dasharray:1, 0.5, 0.2, 0.5
}
</style>

<script>

//set svg parameters
const width2 = 450,
      height2 = 350;
const svg2 = d3.select("#viz_container")
   .append("svg")
     .attr("width", "100%")
     .attr("height", "100%")
     .attr("viewBox","0 0  450 350")
     .attr("preserveAspectRatio","xMinYMin");

// set map scale, location on screen and its projection
const projection = d3.geoRobinson()
        .scale(85)
        .center([0, 0])
        .translate([width/2.2, height/2]);

// path generator
const path = d3.geoPath()
        .projection(projection);

// set color scale
const color = d3.scaleThreshold()
        .domain([0.005,0.05,0.01,0.1,0.2])
        .range(["#DCE9FF", "#8EBEFF", "#589BE5", "#0072BC", "#FF0000"])
        .unknown("#E6E6E6");

//declare polygon and polyline
const poly = svg2.append("g");
const line = svg2.append("g");

// declare URL
//const dataURL = "https://raw.githubusercontent.com/GDS-ODSSS/unhcr-dataviz-platform/master/data/geospatial/choropleth_map.csv";
const dataURL = "https://raw.githubusercontent.com/guidovalla/DV_project/main/data/3_2_v7.csv";
const polygonsURL = "https://raw.githubusercontent.com/GDS-ODSSS/unhcr-dataviz-platform/master/data/geospatial/world_polygons_simplified.json";
const polylinesURL = "https://raw.githubusercontent.com/GDS-ODSSS/unhcr-dataviz-platform/master/data/geospatial/world_lines_simplified.json";

// load data
const promises = [
  d3.json(polygonsURL),
  d3.csv(dataURL)
];

Promise.all(promises).then(ready)
function ready([topology, population]) {

  // prepare pop data to join shapefile
  const data = {};
  population.forEach(function(d){
    data[d.Iso3] = +d.perc
  });

  console.log("data", data) 

  // set mouse events
  const mouseover = function(d) {
    d3.selectAll(".countries")
      .transition()
      .duration(100)
      .style("opacity", .3)
    d3.select(this)
      .transition()
      .duration(100)
      .style("opacity", 1)
  };
  const mouseleave = function(d) {
    d3.selectAll(".countries")
      .transition()
      .duration(100)
      .style("opacity", 1)
    d3.select(this)
      .transition()
      .duration(100)
      .style("opacity", 1)
  };

  // load and draw polygons
  poly
    .selectAll("path")
    .data(topojson.feature(topology, topology.objects.world_polygons_simplified).features)
    .join("path")
      .attr("fill", function(d) { return color(d.perc = data[d.properties.color_code])})
      .attr("d", path)
      .attr("class", function(d){ return "countries" })
    .on("mouseover", mouseover)
    .on("mouseleave", mouseleave)
    .append("title")
      .text(function(d) { return `${d.properties.gis_name} \nRefugee Population: ${d3.format(",")(d.perc)}`
  }
)};

//load and draw lines
d3.json(polylinesURL).then(function(topology) {
line
  .selectAll("path")
     .data(topojson.feature(topology, topology.objects.world_lines_simplified).features)
     .enter()
     .append("path")
     .attr("d", path)
     .style("fill","none")
     .attr("class", function(d) {return d.properties.type;})
});

//zoom function
const zoom = true
if (zoom){
	var zoomFunction = d3.zoom()
		  .scaleExtent([1, 8])
		  .on('zoom', function(event) {
			  poly.selectAll('path')
			   .attr('transform', event.transform);
			  line.selectAll('path')
			   .attr('transform', event.transform);
	});
	svg2.call(zoomFunction);
};

// set legend
svg2.append("g")
  .attr("class", "legendThreshold")
  .attr("transform", "translate(5,255)");

const legend = d3.legendColor()
.labelFormat(d3.format(",.0f"))
.labels(d3.legendHelpers.thresholdLabels)
.labelOffset(3)
.shapePadding(0)
.scale(color);

svg2.select(".legendThreshold")
    .call(legend);

// set note
svg2
  .append('text')
      .attr('class', 'note')
      .attr('x', width*0.01)
      .attr('y', height*0.96)
      .attr('text-anchor', 'start')
      .style('font-size', 7)
  .text('Source: UNHCR Refugee Data Finder');
svg2
  .append('text')
      .attr('class', 'note')
      .attr('x', width*0.01)
      .attr('y', height*0.99)
      .attr('text-anchor', 'start')
      .style('font-size', 7)
  .text('The boundaries and names shown and the designations used on this map do not imply official endorsement or acceptance by the United Nations.');
</script>

                      <!-- third chart -->
                      <div class="col-12">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">Chart 3</h5>
                      <div id="container_3"></div>
                      <!-- Initialize a Dropdown -->
                      <select id="year_btn_3"></select>

                      <script>
                          // Declare the chart dimensions and margins.
                          const margin3 = { top: 10, right: 60, bottom: 60, left: 60 }
                          const width3 = 700 - margin3.left - margin3.right;
                          const height3 = 300 - margin3.top - margin3.bottom;

                          // Create the SVG container.
                          const svg3 = d3.select("#container_3")
                              .append("svg")
                              .attr("width","100%")
                              .attr("height", "100%")
                              .attr("viewBox", "0 0 700 300")
                              .attr("preserveAspectRatio", "xMinYMin meet")
                              .append("g")
                              .attr("transform", "translate(" + margin3.left + "," + margin3.top + ")");

                          // Load CSV data
                          d3.csv("https://raw.githubusercontent.com/guidovalla/DV_project/main/data/3_3.csv")
                              .then((data) => {
                                  // Extract unique years and age categories
                                  const years = [...new Set(data.map(d => d.Period))];
                                  // Declare years Dropdown
                                  d3.select("#year_btn_3")
                                      .selectAll('myOptions')
                                      .data(years)
                                      .enter()
                                      .append('option')
                                      .text((d) => d) // text showed in the menu
                                      .attr("value", (d) => d) // corresponding value returned by the button

                                  // Declare the x (horizontal position) scale.
                                  const x = d3.scaleBand()
                                      .domain(data.map(e => e.Dim3))
                                      .range([0, width])
                                      .padding(0.2);
                                  // Declare the y (vertical position) scale.
                                  const y = d3.scaleLinear()
                                      .domain([0, Math.max(...data.map(e => e.Value)) + 50])
                                      .range([height, 0]);

                                  // Initial bars
                                  updateBars3(data[0].Period);

                                  // Update bars when year changes
                                  function updateBars3(selectedYear) {
                                      svg3.selectAll(".bar3").remove(); // Remove previous bars
                                      const dataFilter = data.filter(d => {
                                          if (d.Period == selectedYear) {
                                              return {
                                                  Dim3: d.Dim3,
                                                  Value: d.Value
                                              }
                                          }
                                      });

                                      // Bars
                                      svg3.selectAll(".bar3")
                                          .data(dataFilter)  // Start from the third entry to avoid "Period" and "Dim3"
                                          .enter()
                                          .append("rect")
                                          .attr("class", "bar3")
                                          .attr("x", (e) => x(e.Dim3))
                                          .attr("y", (e) => y(+e.Value))
                                          .attr("width", x.bandwidth())
                                          .attr("height", (e) => height - y(+e.Value))
                                          .attr("fill", "blue");

                                      // X-axis
                                      svg3.append("g")
                                          .attr("transform", "translate(0," + height + ")")
                                          .call(d3.axisBottom(x))
                                          .selectAll("text")
                                          .attr("transform", "translate(-10,0)rotate(-45)")
                                          .style("text-anchor", "end");

                                      // Y-axis
                                      svg3.append("g")
                                          .call(d3.axisLeft(y));
                                  }

                                  // Handle year change event
                                  d3.select("#year_btn_3").on("change", function () {
                                      const selectedYear = d3.select(this).property("value");
                                      updateBars3(selectedYear);
                                  });

                              })
                              .catch((err) => {
                                  console.log({ err });
                              });
                      </script>
                          </div>

                        </div>
                </div>
