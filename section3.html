    <div id="container"></div>

    <select id="YearsButton"></select>

    <script>
        // Declare the chart dimensions and margins.
        const margin = { top: 10, right: 60, bottom: 60, left: 60 }
        const width = 700 - margin.left - margin.right;
        const height = 300 - margin.top - margin.bottom;

        // Create the SVG container.
        const svg = d3.select("#container")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Load CSV data
        d3.csv("https://raw.githubusercontent.com/guidovalla/DV_project/main/data/3_1.csv")
            .then((data) => {
                // Extract unique years and age categories
                let years = [...new Set(data.map(d => d.Year))];
                const ages = data.columns.slice(1); // Exclude 'Year' column

                // Declare years Dropdown
                d3.select("#YearsButton")
                    .selectAll('myOptions')
                    .data(years)
                    .enter()
                    .append('option')
                    .text((d) => d) // text showed in the menu
                    .attr("value", (d) => d) // corresponding value returned by the button

                // Declare the x (horizontal position) scale.
                const x = d3.scaleBand()
                    .domain(ages)
                    .range([0, width])
                    .padding(0.2);

                // Declare the y (vertical position) scale.
                const y = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d3.max(ages.map(age => +d[age])))])
                    .range([height, 0]);

                // Initial bars
                updateBars(data[0].Year);

                // Update bars when year changes
                function updateBars(selectedYear) {
                    svg.selectAll("*").remove();

                    const dataFilter = data.find(d => d.Year == selectedYear);

                    svg.selectAll(".bar")
                        .data(ages)
                        .enter()
                        .append("rect")
                        .attr("class", "bar")
                        .attr("x", (age) => x(age))
                        .attr("y", (age) => y(dataFilter[age]))
                        .attr("width", x.bandwidth())
                        .attr("height", (age) => height - y(dataFilter[age]))
                        .attr("fill", "#69b3a2");

                    // X-axis
                    svg.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x))
                        .selectAll("text")
                        .attr("transform", "translate(-10,0)rotate(-45)")
                        .style("text-anchor", "end");

                    // Y-axis
                    svg.append("g")
                        .call(d3.axisLeft(y));
                }

                // Handle year change event
                d3.select("#YearsButton").on("change", function () {
                    const selectedYear = d3.select(this).property("value");
                    updateBars(selectedYear);
                });

            })
            .catch((err) => {
                console.log({ err });
            });
    </script>

<script>

//set svg parameters
const width2 = 450,
      height2 = 350;
const svg2 = d3.select("#viz_container")
   .append("svg")
     .attr("width", "100%")
     .attr("height", "100%")
     .attr("viewBox","0 0  450 350")
     .attr("preserveAspectRatio","xMinYMin");

// set map scale, location on screen and its projection
const projection = d3.geoRobinson()
        .scale(85)
        .center([0, 0])
        .translate([width2/2.2, height2/2]);

// path generator
const path = d3.geoPath()
        .projection(projection);

// set color scale
const color = d3.scaleThreshold()
        .domain([0.005,0.05,0.01,0.1,0.2])
        .range(["#DCE9FF", "#8EBEFF", "#589BE5", "#0072BC", "#FF0000"])
        .unknown("#E6E6E6");

//declare polygon and polyline
const poly = svg2.append("g");
const line = svg2.append("g");

// declare URL
//const dataURL = "https://raw.githubusercontent.com/GDS-ODSSS/unhcr-dataviz-platform/master/data/geospatial/choropleth_map.csv";
const dataURL = "https://raw.githubusercontent.com/guidovalla/DV_project/main/data/3_2_v7.csv";
const polygonsURL = "https://raw.githubusercontent.com/GDS-ODSSS/unhcr-dataviz-platform/master/data/geospatial/world_polygons_simplified.json";
const polylinesURL = "https://raw.githubusercontent.com/GDS-ODSSS/unhcr-dataviz-platform/master/data/geospatial/world_lines_simplified.json";

// load data
const promises = [
  d3.json(polygonsURL),
  d3.csv(dataURL)
];

Promise.all(promises).then(ready)
function ready([topology, population]) {

  // prepare pop data to join shapefile
  const data = {};
  population.forEach(function(d){
    data[d.Iso3] = +d.perc
  });

  console.log("data", data) 

  // set mouse events
  const mouseover = function(d) {
    d3.selectAll(".countries")
      .transition()
      .duration(100)
      .style("opacity", .3)
    d3.select(this)
      .transition()
      .duration(100)
      .style("opacity", 1)
  };
  const mouseleave = function(d) {
    d3.selectAll(".countries")
      .transition()
      .duration(100)
      .style("opacity", 1)
    d3.select(this)
      .transition()
      .duration(100)
      .style("opacity", 1)
  };

  // load and draw polygons
  poly
    .selectAll("path")
    .data(topojson.feature(topology, topology.objects.world_polygons_simplified).features)
    .join("path")
      .attr("fill", function(d) { return color(d.perc = data[d.properties.color_code])})
      .attr("d", path)
      .attr("class", function(d){ return "countries" })
    .on("mouseover", mouseover)
    .on("mouseleave", mouseleave)
    .append("title")
      .text(function(d) { return `${d.properties.gis_name} \nRefugee Population: ${d3.format(",")(d.perc)}`
  }
)};

//load and draw lines
d3.json(polylinesURL).then(function(topology) {
line
  .selectAll("path")
     .data(topojson.feature(topology, topology.objects.world_lines_simplified).features)
     .enter()
     .append("path")
     .attr("d", path)
     .style("fill","none")
     .attr("class", function(d) {return d.properties.type;})
});

//zoom function
const zoom = true
if (zoom){
	var zoomFunction = d3.zoom()
		  .scaleExtent([1, 8])
		  .on('zoom', function(event) {
			  poly.selectAll('path')
			   .attr('transform', event.transform);
			  line.selectAll('path')
			   .attr('transform', event.transform);
	});
	svg2.call(zoomFunction);
};

// set legend
svg2.append("g")
  .attr("class", "legendThreshold")
  .attr("transform", "translate(5,255)");

const legend = d3.legendColor()
.labelFormat(d3.format(",.0f"))
.labels(d3.legendHelpers.thresholdLabels)
.labelOffset(3)
.shapePadding(0)
.scale(color);

svg2.select(".legendThreshold")
    .call(legend);

// set note
svg2
  .append('text')
      .attr('class', 'note')
      .attr('x', width2*0.01)
      .attr('y', height2*0.96)
      .attr('text-anchor', 'start')
      .style('font-size', 7)
  .text('Source: UNHCR Refugee Data Finder');
svg2
  .append('text')

      .attr('x', width2*0.01)
      .attr('y', height2*0.99)
      .attr('text-anchor', 'start')
      .style('font-size', 7)
  .text('The boundaries and names shown and the designations used on this map do not imply official endorsement or acceptance by the United Nations.');

  <script>

    });
    filteredData =filteredData.filter(function (d) {
      return d.PolioVax != "";
    });
    filteredData =filteredData.filter(function (d) {
      return d.TetanusVax != "";
    });
    filteredData =filteredData.filter(function (d) {
      return d.Population != "";
    });
    filteredData =filteredData.filter(function (d) {
      return d.Lifeexpectancy != "";
    });
    filteredData =filteredData.filter(function (d) {
      return d.Continent!= "";
    });
  
  // list of value keys
  const typeKeys = data.columns.slice(1);
  var allgroups = ["Africa", "Asia", "Europe", "North-America", "Oceania", "South-America"]
  // X scale and Axis
  const f =  d3.format("~s")
  const xScale = d3.scaleLinear()
    .domain(d3.extent(filteredData, d => +d.HepatitisVax)).nice()
    .domain(d3.extent(filteredData, d => +d.PolioVax)).nice()
    .domain(d3.extent(filteredData, d => +d.TetanusVax)).nice()
    .range([0, width4])
  svg4
    .append('g')

  // Y scale and Axis
  const yScale = d3.scaleLinear()
      .domain([40,90])
      .range([height4, 0]);
  svg4
    .append('g')
    .call(d3.axisLeft(yScale).tickSize(0).ticks(6).tickPadding(4).tickFormat(f))
    .call(d => d.select(".domain").remove());
  
  // bubble size scale
  var zScale = d3.scaleSqrt()
    .domain([200000, 1510000000])
    .range([2, 15])
  
  // color palette
  const color = d3.scaleOrdinal()
    .domain(allgroups)
    .range(["#EF4A60", "#8EBE0F", "#00B398", "#E1CC0D", "#589BE5", "#18375F", "#0072BC"])
